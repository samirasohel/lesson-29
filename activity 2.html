<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 2</title>
</head>
<body>
    <h3>Async/Await in js</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        async function add(a,b){
            let sum=await a+b;
            display(sum);
        }
        function display(some){
            document.getElementById("p1").innerHTML=some;
        }
        add(20,10)
    </script>
</body>
</html>
